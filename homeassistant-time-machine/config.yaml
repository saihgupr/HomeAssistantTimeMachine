{
  "name": "Home Assistant Time Machine",
  "version": "1.0.12",
  "slug": "homeassistant-time-machine",
  "description": "Browse and restore Home Assistant configuration backups.",
  "url": "https://github.com/saihgupr/HomeAssistantTimeMachine",
  "arch": ["amd64", "aarch64"],
  "startup": "application",
  "boot": "auto",
  "init": false,
  "ingress": true,
  "ingress_port": 0,
  "panel_icon": "mdi:backup-restore",
  "panel_title": "Time Machine",
  "ports": {
    "3000/tcp": 3000
  },
  "ports_description": {
    "3000/tcp": "Web interface (fallback if not using ingress)"
  },
  "host_network": false,
  "map": [
    "config:rw",
    "media:rw"
  ],
  "options": {
    "internal_port": 3000
  },
  "schema": {
    "internal_port": "port"
  }
}